<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  <body>
    <div class="site-wrapper">

      <div class="content">

                <ul>

      </div>
      </div>

      <div class="skills">
        <ul class="logos">

          <li class="logo" title="PostgreSQL"><img src="images/logos/postgresql.png" alt="PostgreSQL"></li>
          <li class="logo" title="Javascript"><img src="images/logos/javascript.png" alt="Javascript"></li>
          <li class="logo" title="JQuery"><img src="images/logos/jquery.png" alt="JQuery"></li>
          <li class="logo" title="React"><img src="images/logos/react.svg" alt="React"></li>
          <li class="logo" title="Flux"><img src="images/logos/flux.png" alt="Flux"></li>
          <li class="logo" title="Git"><img src="images/logos/git.png" alt="Git"></li>
          <li class="logo" title="HTML5"><img src="images/logos/HTML5.png" alt="HTML5"></li>
          <li class="logo" title="CSS3"><img src="images/logos/css.png" alt="CSS3"></li>
          <li class="logo" title="RSpec"><img src="images/logos/rspec.png" alt="RSpec"></li>
